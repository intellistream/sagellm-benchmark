# Upload Benchmark Results to Hugging Face
# 当 benchmark 仓库的 main 或 main-dev 分支有新的 leaderboard 数据提交时，
# 自动聚合并上传到 Hugging Face Datasets Hub

name: Upload to Hugging Face

on:
  push:
    branches:
      - main
      - main-dev
    paths:
      - 'hf_data/*.json'  # 只监听 hf_data/ 的 JSON 文件变化
  
  # 手动触发
  workflow_dispatch:

env:
  HF_REPO: wangyao36/sagellm-benchmark-results

jobs:
  upload-to-hf:
    runs-on: self-hosted
    
    steps:
      - name: Checkout benchmark repo
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install huggingface_hub
      
      - name: Merge with latest HF data (concurrent-safe)
        env:
          HF_REPO: ${{ env.HF_REPO }}
        run: |
          python scripts/merge_and_upload.py
      
      - name: Upload to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_REPO: ${{ env.HF_REPO }}
        run: |
          python scripts/upload_to_hf.py
      
      - name: Cleanup hf_data after upload (keep repo clean)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git rm -rf hf_data/ || true
          git commit -m "chore: cleanup hf_data after HF upload [skip ci]" || true
          git push || true
      
      - name: Summary
        run: |
          echo "✅ Uploaded benchmark results to https://huggingface.co/datasets/${{ env.HF_REPO }}"
