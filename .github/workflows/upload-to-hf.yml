# Upload Benchmark Results to Hugging Face
#
# 触发方式（仅手动）：
#   - workflow_dispatch：手动触发（用于本地 aggregate 后直接上传）
#
# 注意：push 触发已禁用，因为 benchmark-publish.yml 包含完整的
# run → aggregate → upload 流水线，push hf_data/ 会与之并行冲突。
# 如需自动上传，请使用 benchmark-publish.yml。

name: Upload to Hugging Face

on:
  # 仅手动触发（避免与 benchmark-publish.yml 并行冲突）
  workflow_dispatch:

env:
  HF_REPO: intellistream/sagellm-benchmark-results

jobs:
  upload-to-hf:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout benchmark repo
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install huggingface_hub
      
      - name: Merge with latest HF data (concurrent-safe)
        env:
          HF_REPO: ${{ env.HF_REPO }}
        run: |
          python scripts/merge_and_upload.py
      
      - name: Upload to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_REPO: ${{ env.HF_REPO }}
          # HF_ENDPOINT 已移除，脚本默认使用官方地址，失败时自动回退到镜像
        run: |
          python scripts/upload_to_hf.py
      
      - name: Cleanup hf_data after upload (keep repo clean)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git rm -rf hf_data/ || true
          git commit -m "chore: cleanup hf_data after HF upload [skip ci]" || true
          git push || true
      
      - name: Summary
        run: |
          echo "✅ Uploaded benchmark results to https://huggingface.co/datasets/${{ env.HF_REPO }}"
